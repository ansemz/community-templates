zabbix_export:
  version: '7.0'
  template_groups:
    - uuid: 36bff6c29af64692839d077febfc7079
      name: 'Templates/Network devices'
  templates:
    - uuid: cca8556d087242b295ed5fc28e7c740e
      template: 'ADAPTERA - Aruba Instant AP Controller by SNMP'
      name: 'ADAPTERA - Aruba Instant AP Controller by SNMP'
      description: |
        Template for monitoring Aruba AP Controller by SNMP
        
        Created by Christos Diamantis
        christos.diamantis@outlook.com
      vendor:
        name: ChristosDiamantis
        version: 7.0-0
      groups:
        - name: 'Templates/Network devices'
      items:
        - uuid: 2ee915581d574564b4c1c7f576fc899b
          name: 'Aruba AP Controller: SNMP walk AP clients'
          type: SNMP_AGENT
          snmp_oid: 'walk[.1.3.6.1.4.1.14823.2.3.3.1.2.4.1.1,.1.3.6.1.4.1.14823.2.3.3.1.2.4.1.3,.1.3.6.1.4.1.14823.2.3.3.1.2.4.1.5,.1.3.6.1.4.1.14823.2.3.3.1.2.4.1.6,.1.3.6.1.4.1.14823.2.3.3.1.2.4.1.7,.1.3.6.1.4.1.14823.2.3.3.1.2.4.1.9,.1.3.6.1.4.1.14823.2.3.3.1.2.4.1.13,.1.3.6.1.4.1.14823.2.3.3.1.2.4.1.16]'
          key: aruba.ap.clients.walk
          history: '0'
          value_type: TEXT
          description: 'Discovering Access point clients from AI-AP-MIB.'
          tags:
            - tag: component
              value: raw
        - uuid: b04e1f8ad4b34b559a0c68325ebc67a1
          name: 'Aruba AP Controller: Controller version'
          type: SNMP_AGENT
          snmp_oid: 'get[.1.3.6.1.4.1.14823.2.3.3.1.1.4.0]'
          key: aruba.ap.ctrl.version
          delay: 1h
          history: 7d
          value_type: CHAR
          description: 'MIB: ENTITY-MIB'
          inventory_link: MODEL
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1d
          tags:
            - tag: component
              value: system
        - uuid: 587a19082063467faed67203ba052afd
          name: 'Aruba AP Controller: SNMP walk access points'
          type: SNMP_AGENT
          snmp_oid: 'walk[.1.3.6.1.4.1.14823.2.3.3.1.2.1.1.1,.1.3.6.1.4.1.14823.2.3.3.1.2.1.1.2,.1.3.6.1.4.1.14823.2.3.3.1.2.1.1.3,.1.3.6.1.4.1.14823.2.3.3.1.2.1.1.4,.1.3.6.1.4.1.14823.2.3.3.1.2.1.1.6,.1.3.6.1.4.1.14823.2.3.3.1.2.1.1.7,.1.3.6.1.4.1.14823.2.3.3.1.2.1.1.8,.1.3.6.1.4.1.14823.2.3.3.1.2.1.1.9,.1.3.6.1.4.1.14823.2.3.3.1.2.1.1.10,.1.3.6.1.4.1.14823.2.3.3.1.2.1.1.11]'
          key: aruba.ap.walk
          history: '0'
          value_type: TEXT
          description: 'Discovering Access Points from AI-AP-MIB.'
          timeout: 30s
          tags:
            - tag: component
              value: raw
        - uuid: 275f045dfca54ac48fa96aa2aa973514
          name: 'Aruba AP Controller: SNMP walk SSIDs'
          type: SNMP_AGENT
          snmp_oid: 'walk[.1.3.6.1.4.1.14823.2.3.3.1.1.7.1.2,.1.3.6.1.4.1.14823.2.3.3.1.1.7.1.3,.1.3.6.1.4.1.14823.2.3.3.1.1.7.1.4,.1.3.6.1.4.1.14823.2.3.3.1.1.7.1.5]'
          key: aruba.ssid.walk
          history: '0'
          value_type: TEXT
          description: 'Discovering SSIDs from AI-AP-MIB.'
          tags:
            - tag: component
              value: raw
        - uuid: a3b2e356716d4ca9b950512d106da76e
          name: 'Aruba AP Controller: ICMP ping'
          type: SIMPLE
          key: icmpping
          history: 7d
          valuemap:
            name: 'Service state'
          tags:
            - tag: component
              value: health
            - tag: component
              value: network
          triggers:
            - uuid: d01bc476f36640ecb87d2e33c27f0df1
              expression: 'max(/ADAPTERA - Aruba Instant AP Controller by SNMP/icmpping,#3)=0'
              name: 'Aruba AP Controller: Unavailable by ICMP ping'
              priority: HIGH
              description: 'Last three attempts returned timeout.  Please check device connectivity.'
              tags:
                - tag: scope
                  value: availability
        - uuid: fe83fae8ea3c462495bec1b254dfbd73
          name: 'Aruba AP Controller: ICMP loss'
          type: SIMPLE
          key: icmppingloss
          history: 7d
          value_type: FLOAT
          units: '%'
          tags:
            - tag: component
              value: health
            - tag: component
              value: network
          triggers:
            - uuid: 573f8ebdf92449c9a046e41a5b192b0a
              expression: 'min(/ADAPTERA - Aruba Instant AP Controller by SNMP/icmppingloss,5m)>{$ICMP_LOSS_WARN} and min(/ADAPTERA - Aruba Instant AP Controller by SNMP/icmppingloss,5m)<100'
              name: 'Aruba AP Controller: High ICMP ping loss'
              opdata: 'Loss: {ITEM.LASTVALUE1}'
              priority: WARNING
              dependencies:
                - name: 'Aruba AP Controller: Unavailable by ICMP ping'
                  expression: 'max(/ADAPTERA - Aruba Instant AP Controller by SNMP/icmpping,#3)=0'
              tags:
                - tag: scope
                  value: availability
                - tag: scope
                  value: performance
        - uuid: de69e003cb084cafa8b7591b9852ebff
          name: 'Aruba AP Controller: ICMP response time'
          type: SIMPLE
          key: icmppingsec
          history: 7d
          value_type: FLOAT
          units: s
          tags:
            - tag: component
              value: health
            - tag: component
              value: network
          triggers:
            - uuid: 3e023360779340c282a6b8f22b57ea12
              expression: 'avg(/ADAPTERA - Aruba Instant AP Controller by SNMP/icmppingsec,5m)>{$ICMP_RESPONSE_TIME_WARN}'
              name: 'Aruba AP Controller: High ICMP ping response time'
              opdata: 'Value: {ITEM.LASTVALUE1}'
              priority: WARNING
              dependencies:
                - name: 'Aruba AP Controller: High ICMP ping loss'
                  expression: 'min(/ADAPTERA - Aruba Instant AP Controller by SNMP/icmppingloss,5m)>{$ICMP_LOSS_WARN} and min(/ADAPTERA - Aruba Instant AP Controller by SNMP/icmppingloss,5m)<100'
                - name: 'Aruba AP Controller: Unavailable by ICMP ping'
                  expression: 'max(/ADAPTERA - Aruba Instant AP Controller by SNMP/icmpping,#3)=0'
              tags:
                - tag: scope
                  value: availability
                - tag: scope
                  value: performance
        - uuid: dbab96064e244d5091cd6f3b89635479
          name: 'Aruba AP Controller: SNMP walk network interfaces'
          type: SNMP_AGENT
          snmp_oid: 'walk[1.3.6.1.2.1.2.2.1.8,1.3.6.1.2.1.2.2.1.7,1.3.6.1.2.1.31.1.1.1.18,1.3.6.1.2.1.31.1.1.1.1,1.3.6.1.2.1.2.2.1.2,1.3.6.1.2.1.2.2.1.3,1.3.6.1.2.1.31.1.1.1.6,1.3.6.1.2.1.31.1.1.1.10,1.3.6.1.2.1.2.2.1.14,1.3.6.1.2.1.2.2.1.20,1.3.6.1.2.1.2.2.1.19,1.3.6.1.2.1.2.2.1.13,1.3.6.1.2.1.31.1.1.1.15]'
          key: net.if.walk
          history: '0'
          value_type: TEXT
          description: 'Discovering interfaces from IF-MIB.'
          timeout: 30s
          tags:
            - tag: component
              value: raw
        - uuid: d8840fadf88a4494a77beb6ee0713216
          name: 'Aruba AP Controller: SNMP traps (fallback)'
          type: SNMP_TRAP
          key: snmptrap.fallback
          history: 7d
          value_type: LOG
          description: 'The item is used to collect all SNMP traps unmatched by other snmptrap items'
          logtimefmt: 'hh:mm:sszyyyy/MM/dd'
          tags:
            - tag: component
              value: network
        - uuid: a810886710e946b19b70e6cac865a4d3
          name: 'Aruba AP Controller: System contact details'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.2.1.1.4.0
          key: 'system.contact[sysContact.0]'
          delay: 15m
          history: 7d
          value_type: CHAR
          description: |
            MIB: SNMPv2-MIB
            The textual identification of the contact person for this managed node, together with information on how to contact this person.  If no contact information is known, the value is the zero-length string.
          inventory_link: CONTACT
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 12h
          tags:
            - tag: component
              value: system
        - uuid: 395ffca5574341bb87172de2ab405e19
          name: 'Aruba AP Controller: System description'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.2.1.1.1.0
          key: 'system.descr[sysDescr.0]'
          delay: 15m
          history: 7d
          value_type: CHAR
          description: |
            MIB: SNMPv2-MIB
            A textual description of the entity. This value should
            include the full name and version identification of the system's hardware type, software operating-system, and
            networking software.
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 12h
          tags:
            - tag: component
              value: system
        - uuid: 616c9ed80d324d42800fcdddc8432b47
          name: 'Aruba AP Controller: Uptime (hardware)'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.2.1.25.1.1.0
          key: 'system.hw.uptime[hrSystemUptime.0]'
          delay: 30s
          history: 7d
          trends: '0'
          units: uptime
          description: |
            MIB: HOST-RESOURCES-MIB
            The amount of time since this host was last initialized. Note that this is different from sysUpTime in the SNMPv2-MIB [RFC1907] because sysUpTime is the uptime of the network management portion of the system.
          preprocessing:
            - type: CHECK_NOT_SUPPORTED
              parameters:
                - '-1'
              error_handler: CUSTOM_VALUE
              error_handler_params: '0'
            - type: MULTIPLIER
              parameters:
                - '0.01'
          tags:
            - tag: component
              value: system
        - uuid: ba31a322dde44c109d130c58839ad2e2
          name: 'Aruba AP Controller: System location'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.2.1.1.6.0
          key: 'system.location[sysLocation.0]'
          delay: 15m
          history: 7d
          value_type: CHAR
          description: |
            MIB: SNMPv2-MIB
            The physical location of this node (e.g., `telephone closet, 3rd floor').  If the location is unknown, the value is the zero-length string.
          inventory_link: LOCATION
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 12h
          tags:
            - tag: component
              value: system
        - uuid: af7effe826c24d62afc4ae242777aae7
          name: 'Aruba AP Controller: System name'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.2.1.1.5.0
          key: system.name
          delay: 15m
          history: 7d
          value_type: CHAR
          description: |
            MIB: SNMPv2-MIB
            An administratively-assigned name for this managed node.By convention, this is the node's fully-qualified domain name.  If the name is unknown, the value is the zero-length string.
          inventory_link: NAME
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 12h
          tags:
            - tag: component
              value: system
          triggers:
            - uuid: 9c4658d21c0349cfb28ad4219b034931
              expression: 'last(/ADAPTERA - Aruba Instant AP Controller by SNMP/system.name,#1)<>last(/ADAPTERA - Aruba Instant AP Controller by SNMP/system.name,#2) and length(last(/ADAPTERA - Aruba Instant AP Controller by SNMP/system.name))>0'
              name: 'Aruba AP Controller: System name has changed'
              event_name: 'Aruba AP Controller: System name has changed (new name: {ITEM.VALUE})'
              priority: INFO
              description: 'The name of the system has changed. Acknowledge to close the problem manually.'
              manual_close: 'YES'
              tags:
                - tag: scope
                  value: notice
                - tag: scope
                  value: security
        - uuid: 0b41a8a11362402ea2a040ee352db03c
          name: 'Aruba AP Controller: Uptime (network)'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.2.1.1.3.0
          key: 'system.net.uptime[sysUpTime.0]'
          delay: 30s
          history: 7d
          trends: '0'
          units: uptime
          description: |
            MIB: SNMPv2-MIB
            The time (in hundredths of a second) since the network management portion of the system was last re-initialized.
          preprocessing:
            - type: MULTIPLIER
              parameters:
                - '0.01'
          tags:
            - tag: component
              value: system
        - uuid: 752a4b9e8e44401e9130013b0d954f41
          name: 'Aruba AP Controller: System object ID'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.2.1.1.2.0
          key: 'system.objectid[sysObjectID.0]'
          delay: 15m
          history: 7d
          value_type: CHAR
          description: |
            MIB: SNMPv2-MIB
            The vendor's authoritative identification of the network management subsystem contained in the entity.  This value is allocated within the SMI enterprises subtree (1.3.6.1.4.1) and provides an easy and unambiguous means for determining`what kind of box' is being managed.  For example, if vendor`Flintstones, Inc.' was assigned the subtree1.3.6.1.4.1.4242, it could assign the identifier 1.3.6.1.4.1.4242.1.1 to its `Fred Router'.
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 12h
          tags:
            - tag: component
              value: system
        - uuid: dc9a9aaac21441f38384f624be51a718
          name: 'Aruba AP Controller: Operating system'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.2.1.1.1.0
          key: 'system.sw.os[sysDescr.0]'
          delay: 1h
          history: 7d
          value_type: CHAR
          description: 'MIB: SNMPv2-MIB'
          inventory_link: OS
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1d
          tags:
            - tag: component
              value: os
          triggers:
            - uuid: e10a67f422644789a4f539c3d923d9a9
              expression: 'last(/ADAPTERA - Aruba Instant AP Controller by SNMP/system.sw.os[sysDescr.0],#1)<>last(/ADAPTERA - Aruba Instant AP Controller by SNMP/system.sw.os[sysDescr.0],#2) and length(last(/ADAPTERA - Aruba Instant AP Controller by SNMP/system.sw.os[sysDescr.0]))>0'
              name: 'Aruba AP Controller: Operating system description has changed'
              priority: INFO
              description: 'The description of the operating system has changed. Possible reasons are that the system has been updated or replaced. Acknowledge to close the problem manually.'
              manual_close: 'YES'
              dependencies:
                - name: 'Aruba AP Controller: System name has changed'
                  expression: 'last(/ADAPTERA - Aruba Instant AP Controller by SNMP/system.name,#1)<>last(/ADAPTERA - Aruba Instant AP Controller by SNMP/system.name,#2) and length(last(/ADAPTERA - Aruba Instant AP Controller by SNMP/system.name))>0'
              tags:
                - tag: scope
                  value: notice
        - uuid: 98f070425347470083681bf25917d857
          name: 'Aruba AP Controller: SNMP agent availability'
          type: INTERNAL
          key: 'zabbix[host,snmp,available]'
          history: 7d
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1h
          tags:
            - tag: component
              value: network
            - tag: component
              value: system
          triggers:
            - uuid: 4556d6bf69bf48158d716075fdfbba19
              expression: 'max(/ADAPTERA - Aruba Instant AP Controller by SNMP/zabbix[host,snmp,available],{$SNMP.TIMEOUT})=0'
              name: 'Aruba AP Controller: No SNMP data collection'
              opdata: 'Current state: {ITEM.LASTVALUE1}'
              priority: WARNING
              description: 'SNMP is not available for polling. Please check device connectivity and SNMP settings.'
              tags:
                - tag: scope
                  value: availability
      discovery_rules:
        - uuid: d277aafe96cc409b84306f5fa1497035
          name: 'Access point clients discovery'
          type: DEPENDENT
          key: aruba.ap.clients.discovery
          lifetime: 1h
          item_prototypes:
            - uuid: c1b45480a8ea44cb8507b937e7c8a91c
              name: 'Client: {#CLIENT.NAME} ({#CLIENT.IP.ADDR}): Bits received'
              type: DEPENDENT
              key: 'aruba.ap.clients[bits.in.{#CLIENT.MAC.ADDR}]'
              units: bps
              description: |
                AI-AP-MIB
                Bits rate received by the client.
              preprocessing:
                - type: SNMP_WALK_VALUE
                  parameters:
                    - '.1.3.6.1.4.1.14823.2.3.3.1.2.4.1.13.{#SNMPINDEX}'
                    - '0'
                - type: CHANGE_PER_SECOND
                - type: MULTIPLIER
                  parameters:
                    - '8'
              master_item:
                key: aruba.ap.clients.walk
              tags:
                - tag: ap-client-ip-addr
                  value: '{#CLIENT.IP.ADDR}'
                - tag: ap-client-mac-addr
                  value: '{#CLIENT.MAC.ADDR}'
                - tag: ap-client-name
                  value: '{#CLIENT.NAME}'
                - tag: component
                  value: ap-client
            - uuid: e6ed275adbb24174b8de6d4aae0fec34
              name: 'Client: {#CLIENT.NAME} ({#CLIENT.IP.ADDR}): Bits sent'
              type: DEPENDENT
              key: 'aruba.ap.clients[bits.out.{#CLIENT.MAC.ADDR}]'
              units: bps
              description: |
                AI-AP-MIB
                Bits rate transmitted by the client.
              preprocessing:
                - type: SNMP_WALK_VALUE
                  parameters:
                    - '.1.3.6.1.4.1.14823.2.3.3.1.2.4.1.9.{#SNMPINDEX}'
                    - '0'
                - type: CHANGE_PER_SECOND
                - type: MULTIPLIER
                  parameters:
                    - '8'
              master_item:
                key: aruba.ap.clients.walk
              tags:
                - tag: ap-client-ip-addr
                  value: '{#CLIENT.IP.ADDR}'
                - tag: ap-client-mac-addr
                  value: '{#CLIENT.MAC.ADDR}'
                - tag: ap-client-name
                  value: '{#CLIENT.NAME}'
                - tag: component
                  value: ap-client
            - uuid: 09f5b7d66377485db4b6c4e81ae3e234
              name: 'Client: {#CLIENT.NAME} ({#CLIENT.IP.ADDR}): Operating System'
              type: DEPENDENT
              key: 'aruba.ap.clients[os.{#CLIENT.MAC.ADDR}]'
              value_type: TEXT
              description: |
                AI-AP-MIB
                Operating system of client
              preprocessing:
                - type: SNMP_WALK_VALUE
                  parameters:
                    - '.1.3.6.1.4.1.14823.2.3.3.1.2.4.1.6.{#SNMPINDEX}'
                    - '0'
                - type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 1h
              master_item:
                key: aruba.ap.clients.walk
              tags:
                - tag: ap-client-ip-addr
                  value: '{#CLIENT.IP.ADDR}'
                - tag: ap-client-mac-addr
                  value: '{#CLIENT.MAC.ADDR}'
                - tag: ap-client-name
                  value: '{#CLIENT.NAME}'
                - tag: component
                  value: ap-client
            - uuid: 6613de2076184728a033d7d790c6f0ab
              name: 'Client: {#CLIENT.NAME} ({#CLIENT.IP.ADDR}): SNR'
              type: DEPENDENT
              key: 'aruba.ap.clients[snr.{#CLIENT.MAC.ADDR}]'
              units: '!dB'
              description: |
                AI-AP-MIB
                Signal to noise ratio of client connection to the access point
              preprocessing:
                - type: SNMP_WALK_VALUE
                  parameters:
                    - '.1.3.6.1.4.1.14823.2.3.3.1.2.4.1.7.{#SNMPINDEX}'
                    - '0'
              master_item:
                key: aruba.ap.clients.walk
              tags:
                - tag: ap-client-ip-addr
                  value: '{#CLIENT.IP.ADDR}'
                - tag: ap-client-mac-addr
                  value: '{#CLIENT.MAC.ADDR}'
                - tag: ap-client-name
                  value: '{#CLIENT.NAME}'
                - tag: component
                  value: ap-client
            - uuid: bf3e1153ce68462d9c8eca6c4254c5b3
              name: 'Client: {#CLIENT.NAME} ({#CLIENT.IP.ADDR}): Uptime'
              type: DEPENDENT
              key: 'aruba.ap.clients[uptime.{#CLIENT.MAC.ADDR}]'
              units: uptime
              description: |
                AI-AP-MIB
                Client uptime. On mobility event, all counters are reset to zero (0) and uptime is set to zero (0).
              preprocessing:
                - type: SNMP_WALK_VALUE
                  parameters:
                    - '.1.3.6.1.4.1.14823.2.3.3.1.2.4.1.16.{#SNMPINDEX}'
                    - '0'
                - type: MULTIPLIER
                  parameters:
                    - '0.01'
              master_item:
                key: aruba.ap.clients.walk
              tags:
                - tag: ap-client-ip-addr
                  value: '{#CLIENT.IP.ADDR}'
                - tag: ap-client-mac-addr
                  value: '{#CLIENT.MAC.ADDR}'
                - tag: ap-client-name
                  value: '{#CLIENT.NAME}'
                - tag: component
                  value: ap-client
          graph_prototypes:
            - uuid: d71f17b9f46942c7b2493da322f21749
              name: 'Client: {#CLIENT.NAME} ({#CLIENT.IP.ADDR}): Statistics'
              graph_items:
                - color: 199C0D
                  calc_fnc: ALL
                  item:
                    host: 'ADAPTERA - Aruba Instant AP Controller by SNMP'
                    key: 'aruba.ap.clients[bits.in.{#CLIENT.MAC.ADDR}]'
                - sortorder: '1'
                  color: F63100
                  calc_fnc: ALL
                  item:
                    host: 'ADAPTERA - Aruba Instant AP Controller by SNMP'
                    key: 'aruba.ap.clients[bits.out.{#CLIENT.MAC.ADDR}]'
                - sortorder: '2'
                  drawtype: DASHED_LINE
                  color: 2774A4
                  yaxisside: RIGHT
                  calc_fnc: ALL
                  item:
                    host: 'ADAPTERA - Aruba Instant AP Controller by SNMP'
                    key: 'aruba.ap.clients[snr.{#CLIENT.MAC.ADDR}]'
          master_item:
            key: aruba.ap.clients.walk
          preprocessing:
            - type: SNMP_WALK_TO_JSON
              parameters:
                - '{#CLIENT.MAC.ADDR}'
                - .1.3.6.1.4.1.14823.2.3.3.1.2.4.1.1
                - '2'
                - '{#CLIENT.IP.ADDR}'
                - .1.3.6.1.4.1.14823.2.3.3.1.2.4.1.3
                - '0'
                - '{#CLIENT.NAME}'
                - .1.3.6.1.4.1.14823.2.3.3.1.2.4.1.5
                - '0'
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 30m
